<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Plebber</title>
    
</head>
<body>
    <div id="body-container">
        <section id="header">
            <button id="about-btn">about</button>
            <button id="music-btn">music</button>
            <button id="art-btn">art</button>
            <button id="shop-btn">shop</button>
            <button id="contact-btn">contact</button>
        </section>
        <section id="content-holder">
            <div class="content-container" id="about-section">
                <h1>#about</h1>
            </div>
            <div class="content-container hidden" id="music-section">
                <h1>#music</h1>
            </div>
            <div class="content-container hidden" id="art-section">
                <h1>#art</h1>
            </div>
            <div class="content-container hidden" id="shop-section">
                <h1>#shop</h1>
            </div>
            <div class="content-container hidden" id="contact-section">
                <h1>#contact</h1>
            </div>
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
